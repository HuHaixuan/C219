<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>

<body>
    <form id="myForm">
        <!-- Two text fields - Name and Email -->
        Name: <input id="name" type="text" placeholder="Name" value=""><br><br>
        Email: <input id="email" type="email" placeholder="Email" value=""><br><br>
        <!-- Two radio buttons for Gender - Male and Female -->
        <input type="radio" id="male" name="Gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="Gender" value="Female">
        <label for="female">Female</label><br><br>
        <!-- Submit button -->
        <button type="button" onclick="myFunction()">Submit</button>
    </form>

    <!-- Display form data -->
    <br>
    <div id="UseriputName"></div>
    <div id="UseriputEmail"></div>
    <div id="UseriputGender"></div>

    <script>
        // JavaScript to get and display form data 
    function myFunction() {
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var selectedGender = document.querySelector('input[name="Gender"]:checked').value;
   
        document.getElementById("UseriputName").innerHTML = name;
        document.getElementById("UseriputEmail").innerHTML = email;
        document.getElementById("UseriputGender").innerHTML = selectedGender;
    }

    </script>
</body>

</html>
