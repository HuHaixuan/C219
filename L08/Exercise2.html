<!DOCTYPE html>
<html>
    <head>
        <title>Full Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/fullpage.js/dist/fullpage.min.css">
        <style>
            div{font-size: 70px;text-align: center;}
            .slide{padding-right: 50px;}
        </style>
    </head>
    <body>

        <div id="fullpage">
            <div class="section">Section 1</div>
            <div class="section">Section 2</div>
            <div class="section">
                <div class="slide">Section 3<br>Slide 1</div>
                <div class="slide">Section 3<br>Slide 2</div>
                <div class="slide">Section 3<br>Slide 3</div>
            </div>
        </div>

        <script src="https://unpkg.com/fullpage.js/dist/fullpage.min.js"></script>
        
        <script>

            $(document).ready(function () {
                $('#fullpage').fullpage({ //initialize
                //set options
                    sectionsColor: ['#03A9F4', '#2ECC71', '#00BCD4'],
                    navigation: true,
                    navigationPosition: 'right'
                });
            });
        </script>
    </body>
</html>
